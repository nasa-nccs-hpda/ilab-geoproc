defaults:
    results_dir: "/tmp/"
    year_range: [ 2016, 2016 ]
    day_range: [ 0, 100 ]
    water_class_thresholds: [ 0.05, 0.90 ]
    lake_masks:
        basedir: "/Users/tpmaxwel/Dropbox/Tom/Data/Birkitt/MOD44W"
        subdir: "{year}"
        file: "{lake_index}_{year}.tif"
        lake_index_range: [0,10]
        mask: 3
        water: 1

    source:
      type: 'MPW'
      url:  'https://floodmap.modaps.eosdis.nasa.gov/Products'
      product:  '2D2OT'

    water_maps:
        threshold: 0.5
        bin_size: 8


